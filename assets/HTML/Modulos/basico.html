<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/style.css">
    <title>Módulo Básico</title>
</head>
<body>
    <div class="container">
       
        <h1 class="titulo-modulo">Módulo Básico</h1>
        <form class="formulario-disciplinas">
            <p class="disciplinas">
                <label for="arquiteturaMedia">Arquitetura de Computadores:</label>
                <input type="number" id="arquiteturaMedia" name="arquiteturaMedia">
            </p>
            <p class="disciplinas">
                <label for="ingles">Inglês Técnico:</label>
                <input type="number" id="ingles" name="ingles">
            </p>
            <p class="disciplinas">
                <label for="IA">Inteligência Artificial:</label>
                <input type="number" id="IA" name="IA">
            </p>
            <p class="disciplinas">
                <label for="TI">Introdução às tecnologias da Informação: </label>
                <input type="number" id="TI" name="TI">
            </p>
            <p class="disciplinas">
                <label for="Logica">Lógica de Programação:</label>
                <input type="number" id="Logica" name="Logica">
            </p>
            <p class="disciplinas">
                <label for="Matematica">Matemática Aplicada:</label>
                <input type="number" id="Matematica" name="Matematica">
            </p>
            <p class="disciplinas">
                <label for="SO">Sistemas Operacionais:</label>
                <input type="number" id="SO" name="SO">
            </p>
        </form>

        <div class="">
            <a class="btn-calcularMedia" href="">Calcular Média do Módulo</a>
            <a class="btn-calcularMedia" href="">Calcular Média de cada Disciplina</a>
        </div>
    
    </div>
</body>
</html>
